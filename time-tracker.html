<head>
  <title>Time Tracker</title>
</head>

  <div class="container">
  	{{> scheduleMenu}}

	<div class="time-ruler">
		<div class="arrow-right" id="triangle-marker"></div>
	  	<div class="time-ruler-current" id="line-marker"></div>
	  	<div class="time-ruler-interval">12am</div>
	  	<div class="time-ruler-interval">1am</div>
	  	<div class="time-ruler-interval">2am</div>
	  	<div class="time-ruler-interval">3am</div>
	  	<div class="time-ruler-interval">4am</div>
	  	<div class="time-ruler-interval">5am</div>
	  	<div class="time-ruler-interval">6am</div>
	  	<div class="time-ruler-interval">7am</div>
	  	<div class="time-ruler-interval">8am</div>
	  	<div class="time-ruler-interval">9am</div>
	  	<div class="time-ruler-interval">10am</div>
	  	<div class="time-ruler-interval">11am</div>
	  	<div class="time-ruler-interval">12pm</div>
	  	<div class="time-ruler-interval">1pm</div>
	  	<div class="time-ruler-interval">2pm</div>
	  	<div class="time-ruler-interval">3pm</div>
	  	<div class="time-ruler-interval">4pm</div>
	  	<div class="time-ruler-interval">5pm</div>
	  	<div class="time-ruler-interval">6pm</div>
	  	<div class="time-ruler-interval">7pm</div>
	  	<div class="time-ruler-interval">8pm</div>
	  	<div class="time-ruler-interval">9pm</div>
	  	<div class="time-ruler-interval">10pm</div>
	  	<div class="time-ruler-interval final">11pm</div>
	</div>

	  <div class="schedule">
		{{> editor}}
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval"></div>
	  	<div class="schedule-interval odd"></div>
	  	<div class="schedule-interval final"></div>
	  	{{dataCount tasks}}
	  	{{> taskEvent}}
	  </div>
	</div>

	<div class="notification-panel">
		<div id="clock" class="notification">Clock</div>
		<div class="notification">
			Duration
			<br/>
			00:00:00
		</div>
		<div class="notification">
			{{> controls}}
		</div>
		<div class="notification">
			{{> settings}}
		</div>
		<div class="notification">
			Export
			<br/>
			<select>
				<option>Sept</option>
				<option>Oct</option>
			</select>
			<br/>
			<button>Export</button>
		</div>
	</div>

	<br/>
	<p style="clear:both; font-family:sans-serif; font-size:12px;"> Created by Mr. Maytim</p>
</body>

<template name="timer">
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <br/>
  <span>Start time: {{startTime}}</span>
  <br/>
  <span>Stop time: {{stopTime}}</span>
  <br/>
  <span>Elapsed time (HH:MM:SS): {{elapsedTime}}</span>
</template>

<template name="taskEvent">
	{{#each tasks}}
		<div class="schedule-item" style={{topPosition startTime}}{{height startTime endTime}}>{{title}}</div>
	{{/each}}
</template>

<template name="editor">
	<div id="editor">
	  	<div class="editor-window">
	  		<div class="editor-content">
	  			<button id="exit">X</button>
	  			<table>
		  			<tbody>
		  				<tr>
		  					<td>Task: </td>
		  					<td><input id="editor-task-title" type="text"/></td>
		  				</tr>
		  				<tr>
		  					<td>Description: </td>
		  					<td><textarea id="editor-task-description" style="rows: 3;"></textarea></td>
		  				</tr>
		  			</tbody>
		  		</table>
	  		</div>
	  		<div class="arrow-down editor-arrow"></div>
		</div>
	</div>
</template>

<template name="scheduleMenu">
	<div class="schedule-menu">
		<span id="currentDay" style="text-align: center;">{{currentDay}}</span> <br/>
		<!-- temporarily set margin-left 15px to center buttons because margin auto wasn't working correctly-->
		<div style="margin-left: 15px;">
	  		<button id="prev">&lt;</button>
	  		<button id="today">Today</button>
	  		<button id="next">&gt;</button>
	  	</div>
  	</div>
</template>

<template name="controls">
	Controls
	<br/>
	<select id="controls-select" name="company-selection">
		{{#each clients}}
			<option>{{name}}</option>
		{{/each}}
	</select>
	<br/>
	<button id="controls-start">Start</button>
	<button id="controls-stop" disabled>Stop</button>
</template>

<template name="settings">
	Settings
	<br/>
	
	<table id="table-client" cellspacing="0">
		<thead>
			<tr>
				<td>Client</td>
				<td>Rate</td>
				<td><button id="add-client" style="width:100%;">+</button></td>
			</tr>
		</thead>
		<tbody>
			{{#each clients}}
				<tr>
					<th>{{name}}</th>
					<td>${{rate}}</td>
					<td><button style="width:100%;" onclick="deleteEntry(this)">-</button></td>
				</tr>
			{{/each}}
		</tbody>
	</table>

	<div id="input-client" style="display:none;">		
		<table>
			<tr>
				<td>Client</td>
				<td><input id="input-client-name" type="text" placeholder="Enter client name." style="width:60px;"/></td>
			</tr>
			<tr>
				<td>Rate</td>
				<td><span>$<input id="input-client-rate" type="number" value="100.00" style="width:60px;" min="0.01" step="0.01"/></span></td>
			</tr>
		</table>
		<button id="submit-client" style="width:47%; margin-bottom: 2px;" disabled="true">Ok</button>
		<button id="cancel-client" style="width:47%; margin-bottom: 2px;">Cancel</button>
	</div>
</template>
